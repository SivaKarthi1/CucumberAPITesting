name: Trigger Workflow Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select the branch to build'
        required: true
        default: 'main' 

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
